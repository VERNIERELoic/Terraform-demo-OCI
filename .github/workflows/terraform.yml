name: Terraform plan & apply

on:
  push:
    branches:
      - main
      - dev
      - staging

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.0

      - name: Set OCI key
        run: |
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > ./oci_api_key.pem
          chmod 600 ./oci_api_key.pem

      - name: Terraform Init & Plan
        env:
          TF_VAR_tenancy_ocid: ${{ secrets.TF_VAR_TENANCY_OCID }}
          TF_VAR_user_ocid: ${{ secrets.TF_VAR_USER_OCID }}
          TF_VAR_fingerprint: ${{ secrets.TF_VAR_FINGERPRINT }}
          TF_VAR_region: ${{ secrets.TF_VAR_REGION }}
          TF_VAR_private_key_path: ./oci_api_key.pem
          OCI_REGION: ${{ secrets.TF_VAR_REGION }}
        run: |
          terraform init -input=false
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          case "$BRANCH_NAME" in
            dev)
              VAR_FILE="envs/dev/dev.tfvars"
              WORKSPACE="dev"
              ;;
            staging)
              VAR_FILE="envs/staging/staging.tfvars"
              WORKSPACE="staging"
              ;;
            *)
              VAR_FILE="envs/prod/prod.tfvars"
              WORKSPACE="prod"
              ;;
          esac

          terraform workspace select "$WORKSPACE" || terraform workspace new "$WORKSPACE"
          terraform plan -var-file="$VAR_FILE" -out=tfplan

      - name: Clean up OCI key
        run: rm -f ./oci_api_key.pem
